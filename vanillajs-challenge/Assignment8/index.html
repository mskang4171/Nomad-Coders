<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2 class="js-info"></h2>
    <input class="js-range" type="range" min="10" max="200" step="5" />
    <form class="js-form">
      <span>Guess the number:</span>
      <input type="number" />
      <button>Play!</button>
    </form>
    <p class="js-numResult"></p>
    <strong class="js-winResult"></strong>
    <script src="src/index.js"></script>
  </body>
</html>
