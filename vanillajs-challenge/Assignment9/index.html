<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <span class="js-result">0</span>
      <button class="gray js-clear">C</button>
    </div>
    <button class="dark js-number">7</button>
    <button class="dark js-number">8</button>
    <button class="dark js-number">9</button>
    <button class="orange js-operator">+</button>
    <button class="dark js-number">4</button>
    <button class="dark js-number">5</button>
    <button class="dark js-number">6</button>
    <button class="orange js-operator">-</button>
    <button class="dark js-number">1</button>
    <button class="dark js-number">2</button>
    <button class="dark js-number">3</button>
    <button class="orange js-operator">*</button>
    <button class="dark zero js-number">0</button>
    <button class="dark js-equal">=</button>
    <button class="orange js-operator">/</button>
    <script src="src/index.js"></script>
  </body>
</html>
